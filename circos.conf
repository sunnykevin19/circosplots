<plots>
<plot>
show = yes
file = data/rd.txt
type = scatter
glyph = circle
glyph_size = 2
color = black
stroke_color = black
stroke_thickness = 1
r1 = 0.9r
r0 = 0.7r
min = 0
max = 4
</plot>
</plots>

<links>
<link>
file = data/links.txt
bezier_radius = 0r
radius = 0.6r
thickness = 1p
color = black_a0
<rules>
<rule>
condition = var(svtype) eq "DEL"
color = blue_a0
</rule>
<rule>
condition = var(svtype) eq "DUP"
color = red_a0
</rule>
<rule>
condition = var(svtype) eq "INV" && var(ct) eq "3to3"
color = green_a0
</rule>
<rule>
condition = var(svtype) eq "INV" && var(ct) eq "5to5"
color = yellow_a0
</rule>
</rules>
</link>
</links>



<<include karyotype.conf>>

<<include ideogram.conf>>

<<include ticks.conf>>

<<include image.conf>>

<<include etc/colors_fonts_patterns.conf>>

<<include etc/housekeeping.conf>>

